<div class="container">
    <h1 class="mt-3">Add Category</h1>

    <form [formGroup]="addCategoryFormGroup" (ngSubmit)="onSubmit()">
        <div class="mt-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>

        <div class="mt-3">
            <label class="form-label">URL Handle (Slug)</label>
            <input type="text" class="form-control" formControlName="urlHandle">
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
