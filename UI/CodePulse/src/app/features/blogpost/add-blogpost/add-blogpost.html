<div class="container">
  <h1 class="mt-3">Add Blog Post</h1>

  <form [formGroup]="addBlogPostForm" class="mt-3" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" formControlName="title" />
    </div>

    <div class="mb-3">
      <label class="form-label">Short Description</label>
      <input
        type="text"
        class="form-control"
        formControlName="shortDescription"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">URL Handle</label>
      <input type="text" class="form-control" formControlName="urlHandle" />
    </div>

    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea
        type="text"
        class="form-control"
        formControlName="content"
        rows="5"
      ></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Featured Image Url</label>
      <input
        type="text"
        class="form-control"
        formControlName="featuredImageUrl"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Published Date</label>
      <input type="date" class="form-control" formControlName="publishedDate" />
    </div>

    <div class="mb-3">
      <label class="form-label">Author</label>
      <input type="text" class="form-control" formControlName="author" />
    </div>

    <div class="mb-3">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="isVisible"
          formControlName="isVisible"
        />
        <label class="form-check-label" for="isVisible">
          Is Visible?
        </label>
      </div>
    </div>

    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
